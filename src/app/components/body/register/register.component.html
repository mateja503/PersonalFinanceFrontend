
<form class="budget-form mt-5" (ngSubmit)="onSubmit()">
    <!-- Date Input -->

    <div class="mb-3">
        <label for="name"  class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required />
      </div>

      <div class="mb-3">
        <label for="surname"  class="form-label">Surname</label>
        <input type="text" class="form-control" id="surname" name="surname" [(ngModel)]="surname" required />
      </div>


      <div class="mb-3">
        <label for="email"  class="form-label">Email</label>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" required />
      </div>

    <div class="mb-3">
      <label for="username"  class="form-label">UserName</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required />
    </div>

    <div class="mb-3">
        <label for="password"  class="form-label">Password</label>
        <input type="text" class="form-control" id="password" name="password" [(ngModel)]="password" required />
      </div>

  
    <!-- Submit Button -->
    <div class="d-grid mb-3" >
      <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
    </div>
  </form>
